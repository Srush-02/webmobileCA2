<ion-header>
  <ion-toolbar>
    <ion-title>
      Capture Photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <ion-button (click)="takePicture()">Take Picture</ion-button>
<ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let img of imageUrls">
        <ion-img
          [src]="img" class="captured-image"
          
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
