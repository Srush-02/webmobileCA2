<ion-header>
  <ion-toolbar>
    <ion-title>
      Capture Photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <ion-button (click)="takePicture()">Take Picture</ion-button>
 <div *ngIf="imageUrl">
    <ion-img [src]="imageUrl" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px;"></ion-img>
  </div>
</ion-content>
