
<ion-header [translucent]="true">
 
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
    <div class="inner-wrapper">

  <section class="hero-banner">
    <h1>CASTLITE AAC Blocks</h1>
    <p>Next-generation, lightweight, and high-performance building materials designed for modern sustainable construction.</p>
  </section>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let feature of features">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ feature.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
        {{ feature.description }}          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</div>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p><strong>Phone:</strong> +1 111 567 8900</p>
    <p><strong>Email:</strong> info@castliteaacblocks.com</p>
  </div>

</ion-content>
