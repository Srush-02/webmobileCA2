<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div style="text-align: center;">
      <ion-img src="assets/icon.png" style="max-width: 150px; margin: 20px auto;"></ion-img>
      <h2>Welcome to Castlite ACC Blocks</h2>
      </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Oven Dry Density</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      kg/m3: <br />
      451 - 550<br />
      551 - 650<br />
      651 - 750<br />
      851 - 1000<br />
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Compressive Strength</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      GRADE 1 <br />
      N/mm2 <br />
      2.0<br />
      4.0<br />
      5.0<br />
      7.0<br />
    </ion-card-content>
  </ion-card>

    <ion-button (click)="getLocation()">Get Castlite Location</ion-button>
  <p *ngIf="locationData">{{ locationData }}</p>


</ion-content>
