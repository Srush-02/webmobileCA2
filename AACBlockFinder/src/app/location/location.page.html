<ion-header>
  <ion-toolbar>
    <ion-title>Find Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="getLocation()">Show  Location</ion-button>

   <div *ngIf="latitude && longitude">
    <p><strong>Latitude:</strong> {{ latitude }}</p>
    <p><strong>Longitude:</strong> {{ longitude }}</p>
  </div>


</ion-content>
